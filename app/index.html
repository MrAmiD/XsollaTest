<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Xsolla calculator</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head> 
	<body>

		<div id="calculator">
			<input id="result" class="res-val" value="0" type="text" disabled>
			<button class="btn-opt operator" value="(">(</button>
			<button class="btn-opt operator" value=")">)</button>
			<button class="btn-opt operator" value="%">%</button>
			<button class="btn-opt operator" value="*">ร</button>

			<button class="btn-opt" value="7">7</button>
			<button class="btn-opt" value="8">8</button>
			<button class="btn-opt" value="9">9</button>
			<button class="btn-opt operator" value="/">รท</button>

			<button class="btn-opt" value="4">4</button>
			<button class="btn-opt" value="5">5</button>
			<button class="btn-opt" value="6">6</button>
			<button class="btn-opt operator" value="+">+</button>

			<button class="btn-opt" value="1">1</button>
			<button class="btn-opt" value="2">2</button>
			<button class="btn-opt" value="3">3</button>
			<button class="btn-opt operator" value="-">-</button>

			<button class="btn-opt" value="0">0</button>
			<button class="btn-opt" value=".">,</button>
			<button class="btn-opt" value="CE">CE</button>
			<button class="btn-opt" value="=">=</button>
		</div>
		<script src="js/scripts.min.js"></script>
	</body>
</html>
